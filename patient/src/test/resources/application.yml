spring:
  h2:
    console.enabled: true
  jpa:
    defer-datasource-initialization: true
    show-sql: true
    hibernate.ddl-auto: none
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
    generate-ddl: true
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:patientdb;MODE=MySQL;DB_CLOSE_DELAY=-1;IGNORECASE=TRUE;
    username: sa
    password: sa